name: Build and Release YTLitePlus

on:
  workflow_dispatch:
    inputs:
      sdk_version:
        description: "iOS SDK Version (Theos SDK you download)"
        default: "17.5"
        required: true
        type: string
      decrypted_youtube_url:
        description: "Direct URL of the decrypted YouTube .ipa"
        default: ""
        required: true
        type: string
      bundle_id:
        description: "Modify the bundle ID"
        default: "com.google.ios.youtube"
        required: true
        type: string
      app_name:
        description: "Modify the app name"
        default: "YouTube"
        required: true
        type: string
      commit_id:
        description: "(Optional) Commit ID to build at"
        default: ""
        required: false
        type: string
      upload_artifact:
        description: "Upload iPA as artifact (Public)"
        default: false
        required: false
        type: boolean
      catbox_upload:
        description: "Upload iPA to Catbox.moe (URL)"
        default: true
        required: false
        type: boolean
      create_release:
        description: "Create a draft release (Private)"
        default: false
        required: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build YTLitePlus
    runs-on: macos-15
    permissions:
      contents: write

    env:
      # Inputs available as env for convenience
      THEOS: ${{ github.workspace }}/theos
      SDK_VER: ${{ inputs.sdk_version }}
      YOUTUBE_URL: ${{ inputs.decrypted_youtube_url }}
      BUNDLE_ID: ${{ inputs.bundle_id }}
      APP_NAME: ${{ inputs.app_name }}
      # Pin the YTLitePlus overlay version youâ€™re packaging with
      YTLITE_VERSION: "5.0.1"

    steps:
      - name: Checkout Main
        uses: actions/checkout@v4
        with:
          path: main
          ref: ${{ github.event.inputs.commit_id || github.ref }}
          submodules: recursive

      - name: Diagnostics (host)
        run: |
          set -euxo pipefail
          sw_vers
          uname -a
          xcodebuild -version

      - name: Ensure Homebrew path (Apple silicon)
        run: echo "/opt/homebrew/bin" >> "$GITHUB_PATH"

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install Dependencies
        run: |
          set -euxo pipefail
          brew update
          brew install ldid dpkg make

      - name: Download Theos
        uses: actions/checkout@v4
        with:
          repository: theos/theos
          ref: master
          path: theos
          submodules: recursive

      - name: iOS SDK Caching
        id: SDK
        uses: actions/cache@v4
        env:
          cache-name: iOS-${{ inputs.sdk_version }}-SDK
        with:
          path: theos/sdks/
          key: ${{ env.cache-name }}
          restore-keys: ${{ env.cache-name }}

      - name: Download iOS SDK
        if: steps.SDK.outputs.cache-hit != 'true'
        run: |
          set -euxo pipefail
          git clone -n --depth=1 --filter=tree:0 https://github.com/aricloverALT/sdks sdks
          cd sdks
          git sparse-checkout set --no-cone "iPhoneOS${SDK_VER}.sdk"
          git checkout
          mkdir -p "$THEOS/sdks"
          mv *.sdk "$THEOS/sdks"

      - name: Download Theos Jailed
        uses: actions/checkout@v4
        with:
          repository: qnblackcat/theos-jailed
          ref: master
          path: theos-jailed
          submodules: recursive

      - name: Install Theos Jailed
        run: |
          set -euxo pipefail
          ./theos-jailed/install
        env:
          THEOS: ${{ env.THEOS }}

      - name: Prefer GNU make (gnubin)
        run: echo "$(brew --prefix make)/libexec/gnubin" >> "$GITHUB_PATH"

      - name: Validate Inputs
        run: |
          set -euo pipefail
          if [ -z "${YOUTUBE_URL:-}" ]; then
            echo "::error title=Missing YouTube URL::The 'decrypted_youtube_url' input is empty. Re-run the workflow and paste a direct .ipa link."
            exit 1
          fi
          case "$YOUTUBE_URL" in
            http://*|https://*) : ;;
            *)
              echo "::error title=Invalid URL::'decrypted_youtube_url' must start with http(s)://"
              exit 1
              ;;
          esac
          echo "::notice title=Build Params::SDK=${SDK_VER}, BUNDLE_ID=${BUNDLE_ID}, APP_NAME=${APP_NAME}"

      - name: Prepare YouTube iPA
        run: |
          set -euxo pipefail

          # Download and unzip iPA
          curl -fsSL --retry 3 --retry-delay 2 "$YOUTUBE_URL" -o main/YouTube.ipa
          unzip -q main/YouTube.ipa -d main/tmp

          APP_PLIST="main/tmp/Payload/YouTube.app/Info.plist"
          if [ ! -f "$APP_PLIST" ]; then
            echo "::error title=Missing Info.plist::Could not find $APP_PLIST in the unzipped IPA."
            exit 1
          fi

          # Read CFBundleVersion safely (works with binary plists)
          YT_VERSION=$(/usr/libexec/PlistBuddy -c "Print :CFBundleVersion" "$APP_PLIST" || true)
          if [ -z "${YT_VERSION:-}" ]; then
            # Try converting to xml then read again
            plutil -convert xml1 "$APP_PLIST"
            YT_VERSION=$(/usr/libexec/PlistBuddy -c "Print :CFBundleVersion" "$APP_PLIST" || true)
          fi
          if [ -z "${YT_VERSION:-}" ]; then
            echo "::error title=Version Parse Failed::Could not read CFBundleVersion from Info.plist."
            exit 1
          fi
          echo "YT_VERSION=$YT_VERSION" >> "$GITHUB_ENV"

          # Remove contents that interfere with sideloading
          rm -rf main/tmp/Payload/YouTube.app/_CodeSignature/CodeResources
          rm -rf main/tmp/Payload/YouTube.app/PlugIns/*
          mkdir -p main/tmp/Payload/YouTube.app/PlugIns

          # Remove UISupportedDevices via python
          python3 - <<'PY'
import plistlib, sys
p = "main/tmp/Payload/YouTube.app/Info.plist"
with open(p, "rb") as f:
    d = plistlib.load(f)
d.pop("UISupportedDevices", None)
with open(p, "wb") as f:
    plistlib.dump(d, f)
PY

          # Add the "Open in YouTube" extension back
          cp -R main/Extensions/*.appex main/tmp/Payload/YouTube.app/PlugIns || true

      - name: Build Package
        id: build_package
        run: |
          set -euxo pipefail
          cd "${{ github.workspace }}/main"

          # Update Makefile fields (BSD sed on macOS)
          sed -i '' "s/^BUNDLE_ID.*$/BUNDLE_ID = ${BUNDLE_ID}/" Makefile
          sed -i '' "s/^DISPLAY_NAME.*$/DISPLAY_NAME = ${APP_NAME}/" Makefile
          sed -i '' "s/^PACKAGE_VERSION.*$/PACKAGE_VERSION = ${YT_VERSION}-${YTLITE_VERSION}/" Makefile
          sed -i '' "s/^export TARGET.*$/export TARGET = iphone:clang:${SDK_VER}:14.0/" Makefile
          sed -i '' "s%^export SDK_PATH.*$%export SDK_PATH = \$(THEOS)/sdks/iPhoneOS${SDK_VER}.sdk/%" Makefile

          # Build
          make package THEOS_PACKAGE_SCHEME=rootless FINALPACKAGE=1

          # Ensure we produced an ipa
          ls -l packages
          latest_pkg="$(ls -t packages | head -n1)"
          if [ -z "${latest_pkg:-}" ] || [ ! -f "packages/$latest_pkg" ]; then
            echo "::error title=Build Output Missing::No package produced in ./packages"
            exit 1
          fi

          # Rename the latest package to include versions
          mv "packages/$latest_pkg" "packages/YTLitePlus_${YT_VERSION}_${YTLITE_VERSION}.ipa"

          # Expose filename to later steps
          echo "package=$(ls -t packages | head -n1)" >> "$GITHUB_OUTPUT"

          # Console summary
          echo "==> SHASUM256: $(shasum -a 256 packages/*.ipa | cut -f1 -d' ')"
          echo "==> Bundle ID: ${BUNDLE_ID}"

      - name: Upload Artifact
        if: ${{ inputs.upload_artifact }}
        uses: actions/upload-artifact@v4
        with:
          name: YTLitePlus_${{ env.YT_VERSION }}_${{ env.YTLITE_VERSION }}
          path: ${{ github.workspace }}/main/packages/${{ steps.build_package.outputs.package }}
          if-no-files-found: error

      - name: Upload Artifact to Catbox and update AltStore repo
        if: ${{ inputs.catbox_upload }}
        run: |
          set -euxo pipefail
          FILEPATH="${{ github.workspace }}/main/packages/${{ steps.build_package.outputs.package }}"
          if [ ! -f "$FILEPATH" ]; then
            echo "::error title=Upload Failed::File not found: $FILEPATH"
            exit 1
          fi
          RESPONSE="$(curl -fsS -F 'reqtype=fileupload' -F "fileToUpload=@${FILEPATH}" https://catbox.moe/user/api.php)"
          CATBOX_URL="$(echo "$RESPONSE" | grep -o -E 'https://files.catbox.moe/[^"]*' || true)"
          if [ -z "${CATBOX_URL:-}" ]; then
            echo "::error title=Catbox Upload Failed::Response was: $RESPONSE"
            exit 1
          fi
          echo "Uploaded artifact to $CATBOX_URL"
          CATBOX_FILE="$(echo "$CATBOX_URL" | sed 's|https://files.catbox.moe/||')"
          echo "CATBOX_FILE=$CATBOX_FILE" >> "$GITHUB_ENV"
          echo "CATBOX_URL=$CATBOX_URL" >> "$GITHUB_ENV"

      - name: Prepare Release Notes
        if: ${{ inputs.create_release }}
        run: |
          set -euxo pipefail
          TODAY="$(date '+%Y-%m-%d')"
          sed "s/%ytliteplus_version%/${YTLITE_VERSION}/g; s/%youtube_version%/${YT_VERSION}/g; s/%catbox_url%/${CATBOX_FILE}/g; s/%date%/$TODAY/g" \
            main/.github/RELEASE_TEMPLATE/Release.md > "${{ github.workspace }}/release_notes.md"

      - name: Create Draft Release
        if: ${{ inputs.create_release }}
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.YT_VERSION }}-${{ env.YTLITE_VERSION }}
          name: v${{ env.YT_VERSION }}-${{ env.YTLITE_VERSION }} - YTLitePlus
          files: main/packages/*.ipa
          draft: true
          body_path: ${{ github.workspace }}/release_notes.md

      - name: Update Altstore Source with latest release
        if: ${{ inputs.catbox_upload }}
        run: |
          set -euxo pipefail
          curl -fsSL -X POST "https://api.github.com/repos/Balackburn/YTLitePlusAltstore/actions/workflows/update_source.yml/dispatches" \
            -H "Authorization: token ${{ secrets.PERSONAL_ACCESS_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"ref\":\"main\",\"inputs\":{\"yt_lite_plus_url\":\"${CATBOX_URL}\",\"yt_lite_plus_version\":\"${YTLITE_VERSION}\",\"yt_version\":\"${YT_VERSION}\"}}"

      - name: Job Summary
        run: |
          echo "### ðŸ“º Build Complete" >> "$GITHUB_STEP_SUMMARY"

      - name: Job Summary - Artifact Upload
        if: ${{ inputs.upload_artifact }}
        run: |
          {
            echo "### ðŸ“¦ Artifact Upload";
            echo;
            echo "The artifact was uploaded successfully! Refresh and scroll down to view the artifact. Note that you must be signed in to GitHub to download it.";
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Job Summary - Catbox Upload
        if: ${{ inputs.catbox_upload }}
        run: |
          {
            echo "### ðŸ± Catbox Upload";
            echo;
            echo "The Catbox upload was successful! Here is a permanent shareable link: ${CATBOX_URL}";
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Job Summary - Draft Release
        if: ${{ inputs.create_release }}
        run: |
          REPO_URL="https://github.com/${{ github.repository }}"
          {
            echo "### ðŸš€ Draft Release";
            echo;
            echo "The release draft has been created successfully! You can view your releases here: ${REPO_URL}/releases";
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Job Summary - Link to remove GitHub Action runs
        run: |
          REPO_URL="https://github.com/${{ github.repository }}"
          {
            echo "### ðŸ§¹ Cleanup";
            echo;
            echo "You can remove previous GitHub Action runs here: ${REPO_URL}/actions/workflows/delete-workflow-runs.yml";
          } >> "$GITHUB_STEP_SUMMARY"
