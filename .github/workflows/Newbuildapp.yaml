name: Build and Release YTLitePlus

on:
  workflow_dispatch:
    inputs:
      sdk_version:
        description: "iOS SDK Version"
        default: "17.5"
        required: true
        type: string
      decrypted_youtube_url:
        description: "Direct URL of the decrypted YouTube ipa"
        default: ""
        required: true
        type: string
      bundle_id:
        description: "Modify the bundle ID"
        default: "com.google.ios.youtube"
        required: true
        type: string
      app_name:
        description: "Modify the app name"
        default: "YouTube"
        required: true
        type: string
      commit_id:
        description: "(Optional) Commit ID to build at"
        default: ""
        required: false
        type: string
      upload_artifact:
        description: "Upload iPA as artifact (Public)"
        default: false
        required: false
        type: boolean
      catbox_upload:
        description: "Upload iPA to Catbox.moe (URL)"
        default: true
        required: false
        type: boolean
      create_release:
        description: "Create a draft release (Private)"
        default: false
        required: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build YTLitePlus
    runs-on: macos-15
    permissions:
      contents: write

    steps:
      - name: Checkout Main
        uses: actions/checkout@v4
        with:
          path: main
          ref: ${{ github.event.inputs.commit_id || github.ref }}
          submodules: recursive

      - name: Ensure Homebrew path (Apple silicon)
        run: echo "/opt/homebrew/bin" >> "$GITHUB_PATH"

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install Dependencies
        run: |
          brew update
          brew install ldid dpkg make

      - name: Download Theos
        uses: actions/checkout@v4
        with:
          repository: theos/theos
          ref: master
          path: theos
          submodules: recursive

      - name: iOS SDK Caching
        id: SDK
        uses: actions/cache@v4
        env:
          cache-name: iOS-${{ inputs.sdk_version }}-SDK
        with:
          path: theos/sdks/
          key: ${{ env.cache-name }}
          restore-keys: ${{ env.cache-name }}

      - name: Download iOS SDK
        if: steps.SDK.outputs.cache-hit != 'true'
        run: |
          git clone -n --depth=1 --filter=tree:0 https://github.com/aricloverALT/sdks/
          cd sdks
          git sparse-checkout set --no-cone "iPhoneOS${{ inputs.sdk_version }}.sdk"
          git checkout
          mv *.sdk "$THEOS/sdks"
        env:
          THEOS: ${{ github.workspace }}/theos

      - name: Download Theos Jailed
        uses: actions/checkout@v4
        with:
          repository: qnblackcat/theos-jailed
          ref: master
          path: theos-jailed
          submodules: recursive

      - name: Install Theos Jailed
        run: ./theos-jailed/install
        env:
          THEOS: ${{ github.workspace }}/theos

      - name: Fix Compiling
        run: echo "$(brew --prefix make)/libexec/gnubin" >> "$GITHUB_PATH"

      - name: Hash YT ipa url
        run: |
          URL_YT="$(jq -r '.inputs.decrypted_youtube_url' "$GITHUB_EVENT_PATH")"
          echo ::add-mask::$URL_YT
          echo "URL_YT=$URL_YT" >> "$GITHUB_ENV"

      - name: Prepare YouTube iPA
        env:
          THEOS: ${{ github.workspace }}/theos
          YOUTUBE_URL: ${{ env.URL_YT }}
        run: |
          # Download and unzip iPA
          curl -L "$YOUTUBE_URL" -o main/YouTube.ipa
          unzip -q main/YouTube.ipa -d main/tmp

          # Extract YouTube CFBundleVersion
          echo "YT_VERSION=$(grep -A 1 '<key>CFBundleVersion</key>' main/tmp/Payload/YouTube.app/Info.plist | grep '<string>' | awk -F'[><]' '{print $3}')" >> "$GITHUB_ENV"

          # (Optional) detect latest release; we keep 5.0.1 pinned below
          curl -sL https://github.com/dayanch96/YTLite/releases/latest > main/tmp/release_page.html
          echo "YTLITE_VERSION=5.0.1" >> "$GITHUB_ENV"

          # Strip signatures & plugins
          rm -rf main/tmp/Payload/YouTube.app/_CodeSignature/CodeResources
          rm -rf main/tmp/Payload/YouTube.app/PlugIns/*

          # Remove UISupportedDevices via python (no heredoc)
          python3 -c "import plistlib,sys; p='main/tmp/Payload/YouTube.app/Info.plist'; d=plistlib.load(open(p,'rb')); d.pop('UISupportedDevices',None); plistlib.dump(d, open(p,'wb'))"

          # Re-add extension
          cp -R main/Extensions/*.appex main/tmp/Payload/YouTube.app/PlugIns

      - name: Build Package
        id: build_package
        env:
          THEOS: ${{ github.workspace }}/theos
          BUNDLE_ID: ${{ inputs.bundle_id }}
          APP_NAME: ${{ inputs.app_name }}
        run: |
          cd "${{ github.workspace }}/main"

          # Update Makefile fields (BSD sed)
          sed -i '' "s/^BUNDLE_ID.*$/BUNDLE_ID = ${{ env.BUNDLE_ID }}/" Makefile
          sed -i '' "s/^DISPLAY_NAME.*$/DISPLAY_NAME = ${{ env.APP_NAME }}/" Makefile
          sed -i '' "s/^PACKAGE_VERSION.*$/PACKAGE_VERSION = ${{ env.YT_VERSION }}-5.0.1/" Makefile
          sed -i '' "s/^export TARGET.*$/export TARGET = iphone:clang:${{ inputs.sdk_version }}:14.0/" Makefile
          sed -i '' "s%^export SDK_PATH.*$%export SDK_PATH = \$(THEOS)/sdks/iPhoneOS${{ inputs.sdk_version }}.sdk/%" Makefile

          make package THEOS_PACKAGE_SCHEME=rootless FINALPACKAGE=1

          # Rename and expose package name
          latest_pkg="$(ls -t packages | head -n1)"
          mv "packages/$latest_pkg" "packages/YTLitePlus_${{ env.YT_VERSION }}_5.0.1.ipa"
          echo "package=$(ls -t packages | head -n1)" >> "$GITHUB_OUTPUT"

          # Summary bits
          echo "==> SHASUM256: $(shasum -a 256 packages/*.ipa | cut -f1 -d' ')"
          echo "==> Bundle ID: ${{ env.BUNDLE_ID }}"

      - name: Upload Artifact
        if: ${{ inputs.upload_artifact }}
        uses: actions/upload-artifact@v4
        with:
          name: YTLitePlus_${{ env.YT_VERSION }}_${{ env.YTLITE_VERSION }}
          path: ${{ github.workspace }}/main/packages/${{ steps.build_package.outputs.package }}
          if-no-files-found: error

      - name: Upload Artifact to Catbox and update AltStore repo
        if: ${{ inputs.catbox_upload }}
        run: |
          RESPONSE="$(curl -F 'reqtype=fileupload' -F 'fileToUpload=@${{ github.workspace }}/main/packages/${{ steps.build_package.outputs.package }}' https://catbox.moe/user/api.php)"
          CATBOX_URL="$(echo "$RESPONSE" | grep -o -E 'https://files.catbox.moe/[^"]*')"
          echo "Uploaded artifact to $CATBOX_URL"
          CATBOX_FILE="$(echo "$CATBOX_URL" | sed 's|https://files.catbox.moe/||')"
          echo "CATBOX_FILE=$CATBOX_FILE" >> "$GITHUB_ENV"
          echo "CATBOX_URL=$CATBOX_URL" >> "$GITHUB_ENV"

      - name: Prepare Release Notes
        if: ${{ inputs.create_release }}
        run: |
          TODAY="$(date '+%Y-%m-%d')"
          sed "s/%ytliteplus_version%/${{ env.YTLITE_VERSION }}/g; s/%youtube_version%/5.0.1/g; s/%catbox_url%/${{ env.CATBOX_FILE }}/g; s/%date%/$TODAY/g" \
            main/.github/RELEASE_TEMPLATE/Release.md > "${{ github.workspace }}/release_notes.md"

      - name: Create Draft Release
        if: ${{ inputs.create_release }}
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.YT_VERSION }}-5.0.1
          name: v${{ env.YT_VERSION }}-5.0.1 - YTLitePlus
          files: main/packages/*.ipa
          draft: true
          body_path: ${{ github.workspace }}/release_notes.md

      - name: Update Altstore Source with latest release
        if: ${{ inputs.catbox_upload }}
        run: |
          curl -L -X POST "https://api.github.com/repos/Balackburn/YTLitePlusAltstore/actions/workflows/update_source.yml/dispatches" \
            -H "Authorization: token ${{ secrets.PERSONAL_ACCESS_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"ref\":\"main\",\"inputs\":{\"yt_lite_plus_url\":\"${{ env.CATBOX_URL }}\",\"yt_lite_plus_version\":\"${{ env.YTLITE_VERSION }}\",\"yt_version\":\"${{ env.YT_VERSION }}\"}}"

            - name: Job Summary
        run: |
          echo "### ðŸ“º Build Complete" >> "$GITHUB_STEP_SUMMARY"

      - name: Job Summary - Artifact Upload
        if: ${{ inputs.upload_artifact }}
        run: |
          {
            echo "### ðŸ“¦ Artifact Upload";
            echo;
            echo "The artifact was uploaded successfully! Refresh and scroll down to view the artifact. Note that you must be signed in to GitHub to download it.";
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Job Summary - Catbox Upload
        if: ${{ inputs.catbox_upload }}
        run: |
          {
            echo "### ðŸ± Catbox Upload";
            echo;
            echo "The Catbox upload was successful! Here is a permanent shareable link: ${CATBOX_URL}";
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Job Summary - Draft Release
        if: ${{ inputs.create_release }}
        run: |
          REPO_URL="https://github.com/${{ github.repository }}"
          {
            echo "### ðŸš€ Draft Release";
            echo;
            echo "The release draft has been created successfully! You can view your releases here: ${REPO_URL}/releases";
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Job Summary - Link to remove GitHub Action runs
        run: |
          REPO_URL="https://github.com/${{ github.repository }}"
          {
            echo "### ðŸ§¹ Cleanup";
            echo;
            echo "You can remove previous GitHub Action runs here: ${REPO_URL}/actions/workflows/delete-workflow-runs.yml";
          } >> "$GITHUB_STEP_SUMMARY"
